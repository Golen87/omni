{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Omni</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="shortcut icon"
			type="image/png"
			href="{% static 'favicon.ico' %}"
		/>

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom style -->
		<link rel="stylesheet" href="{% static 'style.css' %}" />
	</head>
	<body>
		<main>
			<div>
				<div class="banner">
					<img src="{% static 'icon.png' %}" />
					<h1 class="title">OMNI</h1>
				</div>
				<hr />
			</div>

			<a href="https://www.itn.liu.se/~mange61/omni/guest/">
				<div class="button">Guest</div>
			</a>

			{% if user.is_authenticated %}
			<a href="https://www.itn.liu.se/~mange61/omni/admin/">
				<div class="button">Interface</div>
			</a>
			{% endif %}

			<a href="/admin"
				><div class="text-button">
					{% if user.is_authenticated %} Admin {% else %} Login {% endif %}
				</div></a
			>
		</main>
	</body>
</html>
